# This workflow will install Python dependencies, run lint and rat with a variety of Python versions
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: Python Actions
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.7, 3.8, 3.9, "3.10", "3.11"]

    steps:
    - name: Checkout
      uses: actions/checkout@v3
    - name: Checkout SupportScripts
      uses: actions/checkout@v3
      with:
        repository: SpiNNakerManchester/SupportScripts
        path: support

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install pip, etc
      uses: ./support/actions/python-tools
    - name: Install Spinnaker Dependencies
      uses: ./support/actions/checkout-spinn-deps
      with:
        repositories: >
          SpiNNUtils SpiNNMachine SpiNNMan PACMAN DataSpecification spalloc
          SpiNNFrontEndCommon sPyNNaker
        install: true

    - name: Setup PyNN
      uses: ./support/actions/pynn-setup
    - name: Install matplotlib
      uses: ./support/actions/install-matplotlib

    - name: Lint with flake8
      run: flake8 balanced_random learning sudoku synfire

    - name: Lint with pylint
      uses: ./support/actions/pylint
      with:
        package: balanced_random learning sudoku synfire
        exitcheck: 39

  validate:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v3
    - name: Checkout SupportScripts
      uses: actions/checkout@v3
      with:
        repository: SpiNNakerManchester/SupportScripts
        path: support
    - name: Run rat copyright enforcement
      if: matrix.python-version == 3.8
      uses: ./support/actions/check-copyrights
      with:
        config_file: asl20.xml
